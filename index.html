    // Fonction pour cr√©er l'arborescence
    function createTree(data, parentElement, level = 0) {
        data.forEach((item, index) => {
            const treeItem = document.createElement('div');
            treeItem.className = `tree-item level-${level}`;

            const treeHeader = document.createElement('div');
            treeHeader.className = 'tree-header';
            treeHeader.style.borderColor = item.color || 'initial';

            // Si c'est un √©l√©ment principal (avec name)
            if (item.name) {
                if (item.price) {
                    treeHeader.innerHTML = `
                            <span class="tree-toggle">‚ñ∂</span>
                            <span class="emoji">${item.name.split(' ')[0]}</span>
                            <span>${item.name.split(' ').slice(1).join(' ')}</span>
                        `;
                } else {
                    treeHeader.innerHTML = `
                            <span class="tree-toggle">‚ñ∂</span>
                            <span>${item.name}</span>
                        `;
                }
            }
            // Si c'est un √©l√©ment secondaire (avec additif) - Afficher toutes les infos dans l'en-t√™te
            else if (item.additif) {
                treeHeader.innerHTML = `
                        <span class="tree-toggle">‚ñ∂</span>
                        <span class="emoji">${item.additif.split(' ')[0]}</span>
                        <span>${item.additif.split(' ').slice(1).join(' ')}</span>
                        <div class="info-inline">
                            <span class="info-pill">Produit: <strong>${item.obtenu}</strong></span>
                            <span class="info-pill">Co√ªt: <strong>${item.coutProd}</strong></span>
                            <span class="info-pill">Vente: <strong>${item.vente}</strong></span>
                            <span class="info-pill profit">Marge: <strong>${item.marge}</strong></span>
                        </div>
                    `;
            }
            // Pour les autres niveaux
            else {
                treeHeader.innerHTML = `
                        <span class="tree-toggle">‚ñ∂</span>
                        <span>${item.name || 'Option'}</span>
                    `;
            }

            treeItem.appendChild(treeHeader);

            // Si l'√©l√©ment a des enfants ou des d√©tails suppl√©mentaires
            const treeContent = document.createElement('div');
            treeContent.className = 'tree-content';

            // Pour les √©l√©ments avec additif, pas besoin d'afficher √† nouveau les d√©tails
            // car ils sont d√©j√† dans l'en-t√™te, mais on peut toujours afficher des d√©tails suppl√©mentaires

            // Ajouter le d√©tail si pr√©sent
            if (item.detail) {
                const detailsSection = document.createElement('div');
                detailsSection.className = 'details-section';
                detailsSection.innerHTML = `
                        <div class="details-title">D√©tails</div>
                        <div>${item.detail}</div>
                    `;
                treeContent.appendChild(detailsSection);
            }

            treeItem.appendChild(treeContent);

            // Si l'√©l√©ment a des enfants, cr√©er r√©cursivement
            if (item.children && item.children.length > 0) {
                createTree(item.children, treeContent, level + 1);
            }

            parentElement.appendChild(treeItem);

            // Ajouter l'√©v√©nement de clic pour montrer/cacher le contenu
            treeHeader.addEventListener('click', function() {
                treeContent.classList.toggle('active');
                treeHeader.classList.toggle('active');
                const toggle = treeHeader.querySelector('.tree-toggle');
                if (treeContent.classList.contains('active')) {
                    toggle.textContent = '‚ñº';
                } else {
                    toggle.textContent = '‚ñ∂';
                }
            });

            // D√©plier automatiquement le premier √©l√©ment et son premier enfant
            /*if (level === 0 && index === 0) {

                    if (firstChild) {
                        const firstChildHeader = firstChild.querySelector('.tree-header');
                        firstChildHeader.click();

    }
